<input class="dial"
       data-displayPrevious=true
       data-fgColor="#14A71D"
       data-height="60"
       data-inputColor="#A7145B"
       data-skin="tron"
       data-thickness=".2"
       data-width="60"
       id="dx"
       type="text"
       value="75"
>
<input id="xds" type="text" value="75">
<div id="example"></div>
<div class="start"></div>
<div class="end"></div>
<div class="duration"></div>

<div class="graph-left"></div>
<div id="knobcontainer"></div>
